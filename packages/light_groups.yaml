light:
  - platform: group
    name: living_room_group
    entities:
      - light.lr_ikea_bulb_1_light
      - light.lr_ikea_bulb_2_light
      - light.lr_lifx_bulb_2
      - light.lr_lifx_bulb_3
      - light.lr_hue_bulb_1

  - platform: group
    name: trevor_office_group
    entities:
      - light.of_lifx_bulb_1

  - platform: group
    name: master_bedroom_group
    entities:
      - light.mb_yeelight_bulb_1
      - light.mb_yeelight_bulb_2
      - light.mb_lifx_bulb_1


  - platform: group
    name: all_lights
    entities:
      - light.living_room_group
      - light.trevor_office_group
      - light.master_bedroom_group

